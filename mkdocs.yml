site_name: AQUASTRIPE

theme:
  name: material
  language: zh-TW
  # custom_dir: overrides
  icon:
    repo: fontawesome/brands/github 
  features:
    - navigation.indexes

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - tags:
      tags_file: tags.md

repo_url: https://github.com/aquastripe/notes
repo_name: aquastripe/notes

nav:
  - "Math":
    # - math/
    - "Probability and Statistics":
      # - math/probability_statistics
      - "KL Divergence": math/probability_statistics/kl_divergence.md
  - "Deep Learning":
    - "Generative Models":
      - "Variational Inference": deep-learning/generative-models/variational-inference.md
  - Tags: "tags.md"

